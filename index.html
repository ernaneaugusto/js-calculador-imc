<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IGTI - MBA em Dev FullStack</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/css/mdb.min.css" rel="stylesheet">
</head>

<body>

    <div class="container p-4">
        <main class="row justify-content-center align-items-center">
            <div class="col-lg-8 col-12">

                <div class="card">

                    <h1 class="card-header blue-gradient white-text text-center py-4 text-center h2 mb-4">Calculador de IMC
                    </h1>

                    <div class="card-body px-5 pt-0">

                        <form name="form" id="form">

                            <div class="md-form">
                                <input type="number" class="form-control" id="inputWeight" required />
                                <label for="inputWeight">Qual seu peso? (kg)</label>
                            </div>
                            <div class="md-form">
                                <input pattern="^[0-9]+?(.|,[0-9]+)$" type="text" class="form-control" id="inputHeight"
                                    required />
                                <label for="inputHeight">E sua altura? (m)</label>
                            </div>

                            <div class="row">
                                <div class="col-lg-6 col-12 mb-2">
                                    <button type="submit" class="btn blue-gradient btn-block waves-effect">Calcular <i class="fas fa-check"></i></button>
                                </div>
                                <div class="col-lg-6 col-12">
                                    <button id="btnReset" type="reset"
                                        class="btn purple-gradient btn-block waves-effect">Zerar <i class="fas fa-times"></i></button>
                                </div>
                            </div>

                            <div class="mt-5" class="mt-3" id="showResult"></div>

                            <div class="row">
                                <div class="col text-center">
                                    <p class="mt-2 mb-0 text-grey">Desenvolvido por <strong>Ernane Toledo</strong></p>
                                    <a href="https://linkedin.com.br/in/ernanetoledo" title="Acesse meu Linkedin" target="_blank"
                                        class="btn-sm text-info">
                                        <i class="fab fa-linkedin-in"></i>
                                    </a>
                                    <a href="https://github.com/ernaneaugusto" title="Ver projeto no Github" target="_blank"
                                        class=" btn-sm text-dark">
                                        <i class="fab fa-github"></i>
                                    </a>
                                </div>
                            </div>

                        </form>

                    </div>

                </div>
            </div>
        </main>
    </div>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/js/mdb.min.js"></script>
    <script src="./script.js"></script>
</body>

</html>
